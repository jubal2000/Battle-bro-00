name: Battle bro
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.19.3
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.3.1
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email jubal2000@gmail.com
          git config --global user.name jubal2000
          git status
          git remote add origin https://github.com/jubal2000/Battle-bro-00.git 
          git checkout -b web-pages
          git add --all
          git commit -m "update"
          git push origin web-pages -f
